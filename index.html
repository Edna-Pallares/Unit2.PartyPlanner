<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1 class="text">PARTY PLANNER</h1>
    <div class="table" id="create-party">
        <!--name, date, location, description -->
        <form action="submit">
            <label class="text">Party Name</label>
            <input type="text" name="title">
            <label class="text">Date</label>
            <input type="datetime-local" name="date">
            <label class="text">Location</label>
            <input type="text" name="location">
            <label class="text">Description</label>
            <input type="text" name="description">
            <button type="submit" name="add-button">Add</button>
        </form>
    </div>

    <ul id="display-parties"></ul>
    
    <script src="index.js"></script>
</body>
</html>
